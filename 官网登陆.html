<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding:0;}
		body{overflow: hidden;}
		div{width: 300px;height: 300px;background: #ccc;margin: 100px auto;-webkit-transform:scale(5,5);display: none;opacity: 0;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oDiv=document.getElementById('div');
			var oA=document.getElementById('a');
			oBtn.onclick=function(){
				oDiv.style.display='block';					
				oDiv.style.WebkitTransition='1s all ease';
				//加这个定时器是因为运动没有效果 加个定时器就可以出运动
				//记住
				setTimeout(function(){
					oDiv.style.opacity=1;
					oDiv.style.WebkitTransform='scale(1,1)';	
				},0);
			};
			oA.onclick=function(){			
				function end(){
					oDiv.removeEventListener('transitionend',end,false);
					oDiv.style.display='none';
				}					
				oDiv.style.opacity=0;
				oDiv.style.WebkitTransform='scale(5,5)';
				oDiv.addEventListener('transitionend',end,false);
			};
		};
	</script>
</head>
<body>
	<a href="javascript:;" id="btn">登陆</a>
	<div id="div">
		<a href="javascript:;" id="a">返回</a>
	</div>
</body>
</html>
