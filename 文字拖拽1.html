<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{ width:400px;height:300px; border:1px solid #000; text-align:center; line-height:300px; font-size:30px;  position:absolute; left:50%; top:50%; margin-left:-200px; margin-top:-150px; display:none;}	
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv = document.querySelector('div');
		document.ondragover = function (){
			oDiv.style.display='block';
			clearTimeout(oDiv.timer);
			oDiv.timer = setTimeout(function(){
				oDiv.style.display='none';
			},300);
		};
	};

	</script>
</head>
<body>
	<div>请将文件拖放到此区域</div>
</body>
</html>
